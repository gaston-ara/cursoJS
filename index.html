<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>BlackDOG - Tienda online</title>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark menu">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-white" href="index.html">BlackDog</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto" tabindex="-1" aria-disabled="true">Contacto</a>
                    </li>
                </ul>
                <a type="button" class="nav-link text-white" data-toggle="modal" data-target="#registroModal">
                    Registrate
                </a>
                <a type="button" class="nav-link text-white" id="inicioSesion" data-toggle="modal"
                    data-target="#sesionModal">
                    Inicia sesión
                </a>
                <a type="button" class="nav-link text-white" data-toggle="modal" data-target="#carritoModal">
                    Carrito
                </a>
            </div>
        </nav>

        <!-- Modal Carrito de compras -->
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carroModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carroModalLabel">Carrito de compras</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body responsive-carro" id="lista-carro">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="vaciar" class="btn btn-secondary">Vaciar carrito</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            id="comprar-carrito">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Iniciar sesion -->
        <div class="modal fade" id="sesionModal" tabindex="-1" aria-labelledby="sesionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sesionModalLabel">Inicia sesión</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="mail">Email</label>
                                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <p id="errorInicio"></p>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="getLogin()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Crear Cuenta -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-registrarse">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <p id="emailError"></p>
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña">
                                <p id="validacion"></p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="nuevo-usuario">Crear Cuenta</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal formulario de compra -->
        <div class="modal fade" id="modal-formulario" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">DATOS DE ENTREGA</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formulario-compra">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nombres">Nombre</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellidos">Apellido</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="provincia">Provincia</label>
                                    <select id="provincia" class="form-control" name="provincia" required>
                                        <option selected>Elegir...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="localidad">Localidad</label>
                                    <select id="localidad" class="form-control" name="localidad" required>
                                        <option selected>Elegir...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion"
                                    placeholder="Calle 1234" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="pisos">Piso</label>
                                    <input type="number" class="form-control" name="pisos" id="pisos">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="depto">Departamento</label>
                                    <input type="text" class="form-control" name="depto" id="depto">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="postal">Código Postal</label>
                                    <input type="text" class="form-control" name="postal" id="postal" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary mt-3" id="entregaForm"
                            form="modal-formulario">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal formulario datos de tarjeta -->
        <div class="modal fade" id="modal-tarjeta" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">DATOS DE TARJETA</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-tarjeta">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tarjeta">Número de tarjeta</label>
                                    <input type="text" class="form-control" id="tarjeta" name="tarjeta"
                                        placeholder="#### #### #### ####" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="nombre-tarjeta">Nombre</label>
                                    <input type="text" class="form-control" id="nombre-tarjeta" name="nombre-tarjeta"
                                        required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="mes">Mes</label>
                                    <input type="number" class="form-control" name="mes" id="mes">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="año">Año</label>
                                    <input type="number" class="form-control" name="año" id="año">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="ccv">CCV</label>
                                    <input type="number" class="form-control" name="ccv" id="ccv" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary mt-3" id="form-datos-tarjeta"
                            form="form-tarjeta">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="notificaciones">
    </div>
    <!-- Portada -->
    <div class="portada">
        <div class="texto-portada">
            <h2 class="text-white titulo-portada">BlackDOG</h2>
            <p class="text-white p-portada">Vestite con la mejor indumentaria deportiva</p>
        </div>
    </div>
    <main>
        <!-- Productos -->
        <section class="bg-light bg-gradient">
            <div class="container">
                <h1 class="text-center text-secondary py-4" id="shop">Productos</h1>
                <div class="row" id="articulos">
                </div>
            </div>
        </section>

        <!-- Contacto -->
        <section>
            <h2 class="text-white d-flex justify-content-center mt-5" id="contacto">Contacto</h2>
            <div class="w-50 mt-4 m-auto">
                <form class="form-group" action="" id="form1">
                    <label class="text-white" for="name">Nombre</label>
                    <input class="form-control" type="text" name="name" id="name" required><br>
                    <label class="text-white" for="surname">Apellido</label>
                    <input class="form-control" type="text" name="surname" id="surname" required><br>
                    <label class="text-white" for="correo">Email</label>
                    <input class="form-control" type="email" name="correo" id="correo" required><br>
                    <label class="text-white" for="message">Escriba su mensaje</label>
                    <textarea class="form-control" name="message" id="su-mensaje" cols="30" rows="5"
                        required></textarea>
                    <button type="submit" class="btn btn-light mt-3" id="enviar-contacto">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-white mt-5">Gastón Aragón - 2021</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
    <script src="components.js"></script>
    <script src="functions.js"></script>

</body>

</html>
