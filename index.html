        <!-- Modal Carrito de compras -->
        <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carroModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carroModalLabel">Carrito de compras</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body responsive-carro" id="lista-carro">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="vaciar" class="btn btn-secondary">Vaciar carrito</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#modal-formulario">Comprar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Iniciar sesion -->
        <div class="modal fade" id="sesionModal" tabindex="-1" aria-labelledby="sesionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sesionModalLabel">Inicia sesión</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="mail">Email</label>
                                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <p id="errorInicio"></p>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="getLogin()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Crear Cuenta -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <p id="emailError"></p>
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña">
                                <p id="validacion"></p>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="nuevoUsuario()">Crear Cuenta</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal formulario de compra -->
        <div class="modal fade" id="modal-formulario" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">DATOS DE ENTREGA</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="POST" id="entregaForm" novalidate>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nombres">Nombre</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellidos">Apellido</label>
                                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="provincia">Provincia</label>
                                    <select id="provincia" class="form-control" required>
                                        <option selected>Elegir...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="localidad">Localidad</label>
                                    <select id="localidad" class="form-control" required>
                                        <option selected>Elegir...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle 1234"
                                    required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="pisos">Piso</label>
                                    <input type="number" class="form-control" name="pisos" id="pisos">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="depto">Departamento</label>
                                    <input type="text" class="form-control" name="depto" id="depto">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="postal">Código Postal</label>
                                    <input type="text" class="form-control" name="postal" id="postal" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3" >Finalizar Compra</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    </div>
